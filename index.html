        <h1 style="font-size:70px ;">
            Manga
        </h1>
        <p>
            Manga are comics or graphic novels originating from Japan.<br> Most manga conform to a style developed in Japan in the late 19th century, and the form has a long prehistory in earlier Japanese art.<br> The term manga is used in Japan to refer to both comics and cartooning.
        </p>
